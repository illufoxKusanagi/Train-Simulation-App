name: Build Debian Package

on:
  push:
    branches: [master, main]
    tags:
      - "v*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    # No container needed, use native Ubuntu runner

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgl1-mesa-dev libcups2-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.8.0"
          host: "linux"
          target: "desktop"
          arch: "linux_gcc_64"
          modules: "qtwebchannel qthttpserver qtwebengine qtpositioning qtwebsockets"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        run: |
          mkdir -p backend/build
          cd backend/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Bundle Frontend with Backend
        run: |
          mkdir -p backend/build/bin/frontend
          cp -r frontend/out/* backend/build/bin/frontend/

      - name: Create Debian Package
        run: |
          # Create package structure
          PKG_DIR="train-simulation-app_1.0.0_amd64"
          mkdir -p "$PKG_DIR/DEBIAN"
          mkdir -p "$PKG_DIR/usr/bin"
          mkdir -p "$PKG_DIR/usr/share/train-simulation-app"
          mkdir -p "$PKG_DIR/usr/share/applications"

          # Copy files
          cp backend/build/bin/TrainSimulationApp "$PKG_DIR/usr/bin/train-simulation-app"
          cp -r frontend/out/* "$PKG_DIR/usr/share/train-simulation-app/"

          # Create desktop entry
          cat > "$PKG_DIR/usr/share/applications/train-simulation-app.desktop" <<'EOF'
          [Desktop Entry]
          Name=Train Simulation App
          Comment=Train Simulation Application
          Exec=/usr/bin/train-simulation-app
          Icon=utilities-terminal
          Terminal=false
          Type=Application
          Categories=Education;Simulation;
          EOF

          # Create control file
          cat > "$PKG_DIR/DEBIAN/control" <<'EOF'
          Package: train-simulation-app
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libqt6core6, libqt6gui6, libqt6widgets6, libqt6webenginecore6, libqt6webenginewidgets6, libqt6webchannel6, libqt6network6, libqt6sql6, libqt6httpserver6
          Maintainer: illufoxKusanagi
          Description: Train Simulation Application
           A train simulation application built with Qt 6 (backend) and Next.js (frontend).
          EOF

          # Build the package
          dpkg-deb --build "$PKG_DIR"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrainSimulationApp-Debian-amd64
          path: "*.deb"
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.deb"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
