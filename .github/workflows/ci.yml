name: CI - Build Frontend & Backend

on:
  push:
    branches: [main, master, feat/**]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  backend_ubuntu:
    name: Build Backend (Ubuntu)
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            git \
            qt6-base-dev \
            qt6-webengine-dev \
            libqt6webenginecore6-bin \
            libqt6webchannel6-dev \
            qt6-httpserver-dev || echo "Some Qt packages may not be available"

      - name: Configure CMake
        working-directory: ./backend
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build Backend
        working-directory: ./backend/build
        run: cmake --build . --config Release -j$(nproc)

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-ubuntu
          path: backend/build/bin/TrainSimulationApp
          retention-days: 7

  backend_fedora:
    name: Build Backend (Fedora)
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    needs: frontend
    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            gcc-c++ \
            cmake \
            make \
            git \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebchannel-devel \
            qt6-qthttpserver-devel

      - uses: actions/checkout@v4

      - name: Build Backend
        working-directory: ./backend
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-fedora
          path: backend/build/bin/TrainSimulationApp
          retention-days: 7

  backend_windows:
    name: Build Backend (Windows)
    runs-on: windows-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.7.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          modules: "qtwebchannel qthttpserver qtwebengine qtpositioning qtwebsockets"

      - name: Build Backend
        working-directory: ./backend
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Deploy Qt dependencies
        shell: powershell
        run: |
          windeployqt.exe --release --no-translations backend/build/bin/TrainSimulationApp.exe

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-windows
          path: backend/build/bin/
          retention-days: 7
