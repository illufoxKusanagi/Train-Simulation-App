name: Build Windows Executable

on:
  push:
    branches: [master, main]
    tags:
      - "v*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.8.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2022_64"
          modules: "qtwebchannel qthttpserver qtwebengine qtpositioning qtwebsockets"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Frontend
        shell: bash
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          mkdir backend\build
          cd backend\build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }} ..
          cmake --build . --config Release

      - name: Deploy Qt Dependencies
        shell: powershell
        run: |
          cd backend/build
          windeployqt.exe --release --no-translations bin\TrainSimulationApp.exe

          # Create run script
          @"
          @echo off
          start "" "%~dp0TrainSimulationApp.exe"
          "@ | Out-File -FilePath bin\TrainSimulationApp.bat -Encoding ASCII

      - name: Create ZIP archive
        shell: powershell
        run: |
          Compress-Archive -Path backend/build/bin/* -DestinationPath TrainSimulationApp-Windows-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrainSimulationApp-Windows-x64
          path: TrainSimulationApp-Windows-x64.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: TrainSimulationApp-Windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
