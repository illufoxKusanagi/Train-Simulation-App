name: Build Linux RPM

on:
  push:
    branches: 
      - master
      - main
    tags:
      - "v*"
  pull_request:
    branches: 
      - master 
      - main
  workflow_dispatch:

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            nodejs \
            npm \
            rpm \
            libgl1-mesa-dev \
            libcups2-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.8.0"
          host: "linux"
          target: "desktop"
          arch: "linux_gcc_64"
          modules: "qtwebchannel qthttpserver qtwebengine qtpositioning qtwebsockets"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Backend
        run: |
          mkdir -p backend/build
          cd backend/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Bundle Frontend with Backend
        run: |
          mkdir -p backend/build/bin/frontend
          cp -r frontend/out/* backend/build/bin/frontend/

      - name: Create RPM package
        run: |
          # Create installation directory structure
          INSTALL_DIR="rpm-package"
          mkdir -p "$INSTALL_DIR"/{usr/bin,usr/share/train-simulation-app,usr/share/applications}

          # Copy files
          cp backend/build/bin/TrainSimulationApp "$INSTALL_DIR/usr/bin/train-simulation-app"
          cp -r frontend/out/* "$INSTALL_DIR/usr/share/train-simulation-app/"

          # Create desktop entry
          cat > "$INSTALL_DIR/usr/share/applications/train-simulation-app.desktop" <<'EOF'
          [Desktop Entry]
          Name=Train Simulation App
          Comment=Train Simulation Application
          Exec=/usr/bin/train-simulation-app
          Icon=utilities-terminal
          Terminal=false
          Type=Application
          Categories=Education;Simulation;
          EOF

          # Create tarball
          tar czf train-simulation-app-1.0.0.tar.gz -C rpm-package .

          # Setup rpmbuild directories
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp train-simulation-app-1.0.0.tar.gz ~/rpmbuild/SOURCES/

          # Create spec file
          cat > ~/rpmbuild/SPECS/train-simulation-app.spec <<'SPEC'
          %global debug_package %{nil}

          Name:           train-simulation-app
          Version:        1.0.0
          Release:        1%{?dist}
          Summary:        Train Simulation Application
          License:        MIT
          URL:            https://github.com/illufoxKusanagi/Train-Simulation-App
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      x86_64
          Requires:       qt6-qtbase qt6-qtwebengine

          %description
          A train simulation application built with Qt 6 (backend) and Next.js (frontend).

          %prep
          %setup -q -c

          %install
          mkdir -p %{buildroot}
          cp -a * %{buildroot}/

          %files
          /usr/bin/train-simulation-app
          /usr/share/train-simulation-app/*
          /usr/share/applications/train-simulation-app.desktop

          %changelog
          * Sat Dec 02 2025 Builder <builder@localhost> - 1.0.0-1
          - Initial RPM release
          SPEC

          # Build RPM
          rpmbuild -bb ~/rpmbuild/SPECS/train-simulation-app.spec

          # Copy RPM to workspace
          cp ~/rpmbuild/RPMS/x86_64/train-simulation-app-*.rpm .

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrainSimulationApp-Linux-RPM
          path: "*.rpm"
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.rpm"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
